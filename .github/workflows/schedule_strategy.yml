name: Scheduled Strategy

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

run-name: Scheduled Strategy

jobs:
  play:
    continue-on-error: true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install numpy requests

    - name: Run strategy
      env:
        GITHUB_TOKEN: ${{ secrets.GAME_TOKEN }}
        SERVER_URL: ${{ secrets.SERVER_URL }}
      run: python strategy.py

